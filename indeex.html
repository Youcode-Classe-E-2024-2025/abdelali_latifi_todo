<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex justify-around my-6 bg-black">
        <div class="text-left text-4xl font-bold flex my-6">
            <div class="text-red-500">Task</div>
            <div class="text-orange-400">Flow</div>
        </div>
        <div class="w-1/2 h-10 flex justify-evenly rounded h-24 items-center">
            <button id="addtaskbutton" class="border-solid border-4 w-52 text-center rounded-lg bg-white h-10 font-bold cursor-pointer">Ajouter une tâche</button>
            <input class="border-solid border-4 w-52 text-center rounded-lg bg-white h-10 font-bold" type="text" placeholder="Recherche">
        </div>
    </section>
    <section class="flex justify-evenly flex-wrap">
        <div>
            <div class="flex justify-between bg-black rounded-t-lg">
            <div class="font-bold text-white pl-2.5">TO DO</div>
            <div class="text-white font-bold w-8 border-solid border-4 text-center">0</div>
            </div>
            <div id="todolist" class="bg-slate-100 w-60 border-solid border-4 rounded-b-lg h-80 ">
            </div>
        </div>
        <div>
            <div class="flex justify-between bg-black rounded-t-lg">
                <div class="font-bold text-white pl-2.5">DOING</div>
                <div class="text-white font-bold w-8 border-solid border-4 text-center">0</div>
                </div>
            <div id="doinglist" class="bg-slate-100 w-60 border-solid border-4 rounded-b-lg h-80 ">
            </div>
        </div>
        <div>
            <div class="flex justify-between bg-black rounded-t-lg">
                <div class="font-bold text-white pl-2.5">DONE</div>
                <div class="text-white font-bold w-8 border-solid border-4 text-center">0</div>
                </div>
            <div id="donelist" class="bg-slate-100 w-60 border-solid border-4 rounded-b-lg h-80 ">
            </div>
        </div>
    </section>
    <section>
    <div id="taskmodal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-2xl font-bold mb-4">Ajouter une Tâche</h2>
    <form id="taskform">
        <div class="mb-4">
            <label class="block mb-2">Titre</label>
            <input type="text" id="title" class="border border-gray-300 p-2 w-full" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Description</label>
            <textarea id="description" class="border border-gray-300 p-2 w-full" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Statut</label>
            <select id="status" class="border border-gray-300 p-2 w-full" required>
                <option value="to-do">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Date d’échéance</label>
            <input type="date" id="Date" class="border border-gray-300 p-2 w-full" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Priorité</label>
            <select id="Priorité" class="border border-gray-300 p-2 w-full" required>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
            </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="closemodal" class="mr-2 bg-red-500 text-white px-4 py-2 rounded">Annuler</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
    </section>
    <script>
        const modal = document.getElementById('taskmodal');
        const addButton = document.getElementById('addTaskbutton');
        const closeModalButton = document.getElementById('closemodal');
        const taskForm = document.getElementById('taskform');
    </script>
</body>
</html>
